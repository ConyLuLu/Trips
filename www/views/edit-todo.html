<ion-view title="Edit">
    <ion-nav-buttons side="right"> 
      <button class="iconbtn button-clear ion-checkmark-round" ng-click="edit()"></button>
    </ion-nav-buttons>
<ion-content class="has-header">
    <img class="picholder edit img-sq rounded" ng-show="trip.imgURL !== undefined" ng-src="{{trip.imgURL}}" ng-click="takePicture()">
    <img class="picholder edit rounded" ng-show="trip.imgURL === undefined" ng-src="pics/150x150 add.png" ng-click="takePicture()">
    <ion-list>
        <label class="item item-input">
            <span class="input-label">名稱</span>
            <input type="text" name="tripName" placeholder="旅程名稱" ng-model="trip.tripName" required>
         </label>
         <label class="item item-input">
            <span class="input-label">開始日期</span>
            <input type="date" name="startAt" ng-model="trip.startAt">
        </label>
        <label class="item item-input">
            <span class="input-label">結束日期</span>
        <input type="date" name="endAt" ng-model="trip.endAt">
        </label>
        <label class="item item-input item-stacked-label">
            <textarea type="text" placeholder="簡短敘述" name="content" rows="10" ng-model="trip.content" required></textarea>
        </label>
    </ion-list>
</ion-content>
