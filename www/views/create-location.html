<ion-view title="New Location">
    <ion-nav-buttons side="right"> 
      <button class="button button-clear font-regular" ng-click="create()">新增</button>
    </ion-nav-buttons>

    <ion-content>
        <img class="picholder edit" ng-show="imgURI !== undefined" ng-src="{{imgURI}}" ng-click="takePicture()">
        <img class="picholder edit" ng-show="imgURI === undefined" ng-src="pics/150x150 add.png" ng-click="takePicture()">
        <ion-list> 
            <label class="item item-input">
            <span>地點</span>
                <div class="menu-select">
                    <select ng-model="loc.place">  
                        <option ng-repeat="x in names" >
                            {{ x.name}}
                        </option>
                    </select> 
                </div>    
            </label>                      
            <label class="item item-input">
                <span class="input-label">日期</span>
                <input class="font-regular" type="date" ng-model="loc.date">
            </label>
            <label class="item item-input">
                <span class="input-label">時間</span>
                <input class="font-regular" type="time" ng-model="loc.time">
            </label>
        </ion-list>
    </ion-content>
