<ion-view title="Edit">

<ion-content class="has-header">
    <div>
        <ion-list>
            <label class="item item-input">
                <span class="input-label">名稱</span>
                <input type="text" name="tripName" placeholder="旅程名稱" ng-model="trip.tripName" required>
            </label>
            <label class="item item-input">
                <span class="input-label">開始日期</span>
                <input type="date" name="startAt" ng-model="trip.startAt">
            </label>
            <label class="item item-input">
                <span class="input-label">結束日期</span>
                <input type="date" name="endAt" ng-model="trip.endAt">
            </label>
            <label class="item item-input item-stacked-label">
                <textarea type="text" placeholder="簡短敘述" name="content" rows="10" ng-model="trip.content" required></textarea>
            </label>

            <ion-button class="button button-block button-calm" ng-click="edit()">
                更改
            </ion-button>
        </ion-list>
    </div>
</ion-content>
