<ion-view title="Trips" hide-back-button="true">
  <div class="buttons">
    <ion-nav-buttons side="right"> 
      <button class="button button-clear icon ion-plus-round" ui-sref="createTodo"></button>
    </ion-nav-buttons>
  </div>
  <ion-content>

        <div class="card item-text-wrap item item-complex" ng-repeat="item in items | orderBy: '-createdAt'" item="item">
          
          <div class="item item-icon-right">
              <h1 class="trip-topic">{{item.tripName}}</h1>
              <i class="button button-icon icon ion-more" ng-click="openPopover($event,item)"></i>
              <p class="time">{{ item.startAt|date:"MMM,d,yyyy"}} - {{ item.endAt|date:"MMM,dd,yyyy"}}</p>
          </div>
          <a class="item-image" href="#/locations/{{item.objectId}}/{{item.tripName}}">
            <img class="picholder" ng-show="item.imgURL !== undefined" ng-src="http://files.parsetfss.com/c2409cf6-d996-44ce-9d74-930211741549/{{item.imgURL}}">
            <img class="picholder" ng-show="item.imgURL === undefined" ng-src="pics/150x150 add.png">
          </a>
          <div class="item trip-content">{{item.content}}</div>
          
        </div>

        <script id="setTrip.html" type="text/ng-template">
          <ion-popover-view>
            <ion-content>
              <div class="list">
                <a class="item icon ion-edit" href="#/todo/edit/{{item.objectId}}/{{item.tripName}}/{{item.startAt}}/{{item.endAt}}/{{item.content}}/{{item.imgURL}}" ng-click="popover.hide($event,item)">
                  &nbsp&nbsp Edit
                </a>
                <a class="item icon ion-close" ng-click="onItemDelete(item)">&nbsp&nbsp Delete</a>
              </div>
            </ion-content>
          </ion-popover-view>
        </script>
  </ion-content>
</ion-view>


    <ion-nav-view></ion-nav-view>
    <nav mfb-menu position="br" effect="slidein" label="關閉"
      active-icon="ion-close-round" resting-icon="ion-information"
      toggling-method="click" class="font-regular">
      <button mfb-button icon="ion-settings" label="設定" ui-sref="settings"></button>
      <button mfb-button icon="ion-location" label="旅行地圖" ui-sref="map"></button>
    </nav>
