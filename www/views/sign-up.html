<ion-view title="Sign Up">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list class="font-regular">
                <label class="item item-input">
                    <span class="input-label">帳號</span>
                    <input type="text" placeholder="使用者帳號" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">密碼</span>
                    <input type="password" placeholder="最少六位數密碼" ng-model="data.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">密碼確認</span>
                    <input type="password" placeholder="再次輸入密碼" ng-model="data.passwordcheck">
                </label>
                <label class="item item-input">
                    <span class="input-label">電郵地址</span>
                    <input type="email" placeholder="you@domain.com" ng-model="data.email">
                </label>
            </ion-list>
            <div class="col text-center">
              <button class="login button button-full button-assertive" ng-click="signupEmail()"><span class="font-regular">註冊</span></button>
            </div>
            <div class="row">
              <a class="col col-50 button button-clear button-positive">忘記密碼?</a>    
              <a class="col col-50 button button-outline button-assertive" id="singnupbtn" href="#/signin">登入</a>
            </div>
        </form>
    </ion-content>
</ion-view>
