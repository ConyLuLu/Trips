<ion-view title="Edit my trip">

<ion-content>
    <div>
        <ion-list>
            <li class="item item-input item-stacked-label">
                <textarea type="text" name="content" rows="10" ng-model="todo.content" required></textarea>
            </li>
            <ion-button class="button button-block button-calm" ng-click="edit()">
                Update
            </ion-button>
        </ion-list>
    </div>
</ion-content>
