<ion-view title="Sign Up">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">帳號</span>
                    <input type="text" placeholder="使用者帳號" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">密碼</span>
                    <input type="password" placeholder="最少六位數密碼" ng-model="data.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">密碼確認</span>
                    <input type="password" placeholder="再次輸入密碼" ng-model="data.passwordcheck">
                </label>
                <label class="item item-input">
                    <span class="input-label">電郵地址</span>
                    <input type="email" placeholder="you@domain.com" ng-model="data.email">
                </label>
            </ion-list>
            <div class="col text-center">
              <button class="tab-item button button-assertive" ng-click="signupEmail()">註冊</button>
            </div>
        </form>
    </ion-content>
</ion-view>
