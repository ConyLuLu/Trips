<ion-view title="Create a Trip">

<ion-content>
            <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
            <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
            <button class="button" ng-click="takePicture()">Take Picture</button>
    <ion-list class="font-regular">
        <label class="item item-input ">
            <span class="input-label">名稱</span>
            <input type="text" placeholder="旅程名稱" ng-model="loc.place">
        </label>
        <label class="item item-input">
            <span class="input-label">開始日期</span>
            <input class="font-regular" type="date" ng-model="loc.time">
        </label>
        
        <ion-button class="button button-block button-calm" ng-click="create()">
            加入旅程
        </ion-button>
    </ion-list>
</ion-content>
