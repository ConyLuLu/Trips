<ion-view title="Locations" hide-back-button="true">
  <div class="buttons">
    <ion-nav-buttons side="left">
      <button class="color-topic button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete = !data.showDelete;"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right"> 
      <a class="button button-clear icon ion-plus-round" href="#/location/new/{{tripId}}"></a>
    </ion-nav-buttons>
  </div>
  <ion-content>
    <ion-list show-delete="data.showDelete">
        <ion-item class="item-text-wrap item item-complex item-thumbnail-left" ng-repeat="item in items | orderBy: '-createdAt'" item="item" href="#/location/edit/{{item.objectId}}/{{item.place}}/{{item.date}}/{{item.time}}/{{item.imgURL}}/{{item.comment}}">
            <div class="row">
              <div class="">
                <img class="picholder item-image rounded" ng-show="item.imgURL !== undefined" ng-src="http://files.parsetfss.com/c2409cf6-d996-44ce-9d74-930211741549/{{item.imgURL}}">
                <img class="picholder item-image rounded" ng-show="item.imgURL === undefined" ng-src="pics/150x150 add.png">
              </div><!-- 
              <div class="col col-10 timeline-col">
                  <div class="timeline"></div>
              </div> -->
              <div>
                <h2 class="loc-topic">{{item.place}}</h2>
                <span><time>{{item.time}},{{item.date|date:"MMM,d,yy"}}</time></span>
                
                <p>{{item.comment}}</p>
              </div>
              <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
            </div>
        </ion-item>
  </ion-content>
</ion-view>


    <ion-nav-view></ion-nav-view>
    <nav mfb-menu position="br" effect="slidein" label="關閉"
      active-icon="ion-close-round" resting-icon="ion-information"
      toggling-method="click" class="font-regular">
      <button mfb-button icon="ion-settings" label="設定" ui-sref="settings"></button class="font-set">
      <button mfb-button icon="ion-location" label="旅行地圖" ui-sref="map"></button>
      <button mfb-button icon="ion-map" label="旅程" ui-sref="todos"></button>
    </nav>
