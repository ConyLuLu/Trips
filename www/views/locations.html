<ion-view title="Locations">
  <div class="buttons">
    <ion-nav-buttons side="left">
      <button class="color-topic button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete = !data.showDelete;"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right"> 
      <button class="button button-clear icon ion-plus-round" ui-sref="createLocation"></button>
    </ion-nav-buttons>
  </div>
  <ion-content>
    <ion-list show-delete="data.showDelete">

        <ion-item class="list item-text-wrap item item-complex item-thumbnail-left" ng-repeat="item in items | orderBy: '-createdAt'" item="item" href="#/todo/edit/{{item.objectId}}/{{item.tripName}}/{{trip.startAt}}/{{trip.endAt}}/{{item.content}}">
          <img src="pics/travel2.jpg">
          <h2>{{item.tripName}}</h2>
          <p>{{item.content}}</p>
          <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
        </ion-item>
  </ion-content>
</ion-view>


    <ion-nav-view animation="slide-left-right"></ion-nav-view>
    <nav mfb-menu position="br" effect="slidein" label="關閉"
      active-icon="ion-close-round" resting-icon="ion-information"
      toggling-method="click" class="font-set">
      <button mfb-button icon="ion-settings" label="設定" ui-sref="settings"></button class="font-set">
      <button mfb-button icon="ion-map" label="旅行地圖" ui-sref="map"></button>
    </nav>
